<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .box{
        background-color: lightpink;
        
      }
      .div{
       height:50px;
       border: 2px solid gray;
       display: flex;
       flex-direction: row;
       align-items: center;
       justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="div">
      <div class="box">item1</div>
      <div class="box">item2</div>
    </div>
    
  </body>
</html>
