<!DOCTYPE html>
<html>
  <head>
    <title>Nested Flexbox</title>
    <style>
      .flex{
        display:flex;
      }
      .col1{
        width:100px;
        background-color: lightpink;
        display:flex;
        padding: 10px;
        justify-content: center;
      }
      .item1{
        color:white;
        background-color: black;
      }
      .col2{
        width:200px;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="col1">
        <div class="item1">item1</div>
      </div>
      <div class="col2"></div>
    </div>
  </body>
</html>
