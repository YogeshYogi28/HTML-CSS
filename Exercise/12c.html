<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      .box{
        background-color: lightpink;
      }
      .container{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">item1</div>
      <div class="box">item2</div>
      <div class="box">item3</div>
      <div class="box">item4</div>
    </div>
    
  </body>
</html>
